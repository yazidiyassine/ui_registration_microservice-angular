<div class="container-fluid mt-5">
  <div class="card shadow p-3 mb-5 bg-white rounded">
    <h2 class="card-header bg-warning text-white text-center">
      Liste des Utilisateurs
    </h2>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Email</th>
              <th>Prénom</th>
              <th>Nom</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userDetails">
              <td>{{ user.id }}</td>
              <td>{{ user.userName }}</td>
              <td>{{ user.userFirstName }}</td>
              <td>{{ user.userLastName }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-primary me-2"
                  data-bs-toggle="modal"
                  (click)=edit(user)
                  data-bs-target="#exampleModal"
                >
                  <i class="bi bi-pencil-fill"></i>
                  Modifier
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="deleteUser(user.id)"
                >
                  <i class="bi bi-trash-fill"></i>
                  Supprimer
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal" tabindex="-1" id="exampleModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifier utilisateur</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="apogee"
              name="apogee"
              [(ngModel)]="userUpdated.id"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="userName">Email:</label>
            <input
              type="email"
              class="form-control"
              id="userName"
              name="userName"
              [(ngModel)]="userUpdated.userName"
            />
          </div>
          <div class="form-group">
            <label for="userFirstName">Prénom:</label>
            <input
              type="text"
              class="form-control"
              id="userFirstName"
              name="userFirstName"
              [(ngModel)]="userUpdated.userFirstName"
            />
          </div>
          <div class="form-group">
            <label for="userLastName">Nom:</label>
            <input
              type="text"
              class="form-control"
              id="userLastName"
              name="userLastName"
              [(ngModel)]="userUpdated.userLastName"
            />
          </div>
          <div class="form-group">
            <label for="userPassword">Mot de passe:</label>
            <input
              type="password"
              class="form-control"
              id="userPassword"
              name="userPassword"
              [(ngModel)]="userUpdated.userPassword"
            />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fermer
        </button>
        <button type="button" class="btn btn-primary" (click)="updateUser()" data-bs-dismiss="modal">Sauvegarder</button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="card p-4 border rounded-0 shadow-sm">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-group">
            <label for="userName" class="mb-2">Email</label>
            <div class="input-group">
              <input type="text" class="form-control rounded-0 border-left-0" id="userName" name="userName" placeholder="Entrez votre email" ngModel>
              <div class="input-group-append">
                <span class="input-group-text bg-white border-0"><i class="fas fa-envelope"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="userPassword" class="mb-2">Mot de passe</label>
            <div class="input-group">
              <input type="password" class="form-control rounded-0 border-left-0" id="userPassword" name="userPassword" placeholder="Entrez votre mot de passe" ngModel>
              <div class="input-group-append">
                <span class="input-group-text bg-white border-0"><i class="fas fa-lock"></i></span>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary rounded-0 mt-4">S'identifier</button>
          </div>
          <div class="text-center mt-3">
            <a href="/register" class="text-primary"><u>Nouvel utilisateur? CrÃ©ez un compte</u></a>
          </div>
        </form>
        <div class="alert alert-success mt-2" role="alert" *ngIf="showSuccessMessage">
          {{successMessage}}
        </div>
        <div class="alert alert-danger mt-2" role="alert" *ngIf="showErrorMessage">
          {{errorMessage}}
        </div>
      </div>
    </div>
  </div>
</div>

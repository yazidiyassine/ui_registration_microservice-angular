<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="card p-4 border rounded-0">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-group">
            <label for="userName" class="mb-2">Email</label>
            <div class="input-group">
              <input type="text" class="form-control rounded-0 border-left-0" id="userName" name="userName" placeholder="Enter your email or phone" ngModel>
              <div class="input-group-append">
                <span class="input-group-text bg-white border-0"><i class="fas fa-envelope"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="userPassword" class="mb-2">Mot de passe</label>
            <div class="input-group">
              <input type="password" class="form-control rounded-0 border-left-0" id="userPassword" name="userPassword" placeholder="Enter your password" ngModel>
              <div class="input-group-append">
                <span class="input-group-text bg-white border-0"><i class="fas fa-lock"></i></span>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block rounded-0 mt-4">S'identifer</button>
          </div>
          <div class="text-center mt-3">
            <a href="#">Mot de passe oubliÃ©?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
